<html>

<!--slide and fit vids-->
<script type="text/javascript">
$(document).ready(function(){
	if (navigator.userAgent.match(/(iPad.*|iPhone.*|iPod.*);.*CPU.*OS 7_\d/i)) {
		$("body").addClass("ios7");
		$("body").append('');
	}

}); 
	function submitForm(){
		
		var email,name,message;
		
		email = $('#email').val();
		name = $('#name').val();
		message = $("#message").val();
	
		if(email==''){
			$("#success-message").css("display", "block");
			$("#success-message").html("Please Fill email field");
			return false;
			}
			else if(message==''){
				$("#success-message").css("display", "block");
			$("#success-message").html("Please Fill message field");return false;
				}
				else if(name==''){
				$("#success-message").css("display", "block");
			$("#success-message").html("Please Fill name field");return false;
				}
		else{
			$("#success-message").css("display", "block");//$('#surveyForm')[0].reset();
			}
		
}

</script>
<style>
#success-message{
	display:none;
	}
</style>
</head> 
<body> 
<div data-role="page" id="contact-us" data-theme="a" data-add-back-btn="true">
<div data-role="header" data-theme="a">
  <h1>Contact us</h1>
</div>
<div data-role="content">
<p id="success-message">Thanks for Contact Us!</p>
<form id="surveyForm" method="post" >
<div data-role="fieldcontain">
  <label for="email">Email:</label>
  <input type="email" name="email" required id="email"  />
</div>
<div data-role="fieldcontain">
  <label for="Name">Name:</label>
  <input type="text" name="Name" required id="Name"  />
</div>
<div >
  <label for="message">Message:</label>
  <!--<input type="text" name="message" required id="message"   />-->
  <textarea name="" ></textarea>
</div>
<input name="submitSurvey" type="submit" id="btnSubmit" onClick="submitForm()" value="Submit" data-icon="star" /></form>
</div>
<div data-role="footer" data-theme="a">
  <h4>Dolcevita Home &copy; 2014</h4>
</div>
</div>


</body>
